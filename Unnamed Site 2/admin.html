<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link href="admin.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div  align="center">
      <h1><strong>ADMIN PAGE!</strong></h1>
    </div>
<div align="center" class="button-container">
  <button id="go-to-current-page-button" onclick="window.location.href = window.location.href;">Go to Current Page</button>
			
            <button id="go-to-home-page-button" onclick="window.location.href = 'mini.html';">Go to Home Page</button>
</div>
    <div align="center" class="container">
		
		
        <div class="user-profile">
            <img id="profile-pic" src="" alt="Profile picture" style="width: 200px; height: 300px;">
            <h2 id="username"></h2>
            <input type="file" id="profile-pic-input" accept="image/*">
            <button id="upload-profile-pic-button">
            <p>Upload Profile Picture </p>
</button>
        </div>
        <div class="form-container">
            <h1>Change Password</h1>
	<form id="change-password-form">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username"><br>

		<label for="current-password">Current Password:</label>
		<input type="password" id="current-password" name="current-password"><br>

		<label for="new-password">New Password:</label>
		<input type="password" id="new-password" name="new-password"><br>

		<input type="submit" value="Change Password">
	</form>
        </div>
        <div class="table-container">
            <h2>Registered Accounts</h2>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Is Admin</th>
                    </tr>
                </thead>
                <tbody id="registered-accounts-body">
                </tbody>
            </table>
			
		</div>
		
		</div>
	<div align="center">
	<button id="logout-button">Logout</button>
	</div>
	
	
	
<script src="admin.js"></script>
</body>
</html>
